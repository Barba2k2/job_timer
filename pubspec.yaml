name: job_timer
description: Job Timer, controlador de Tempo de Trabalho.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  # Modular
  flutter_modular: ^5.0.3
  modular_bloc_bind: ^1.0.1
  asuka: ^2.1.0
  # Modular End

  # General
  validatorless: ^1.2.3
  fl_chart: ^0.63.0
  # General

  # Fireabse
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  google_sign_in: ^6.1.4
  # Firebase End

  #Bloc
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  # Bloc End

  # Isar (NoSQL)
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # Path
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.6
  dart_code_metrics: ^5.7.5


flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: JobTimerIcons
      fonts:
        - asset: assets/fonts/JobTimerIcons.ttf
